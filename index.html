<script>

$(document).ready(function(){  


$(".imagen, .form").hide();

   var y = setInterval(function(){
$(".imagen, .form").slideDown("slow");
}, 1000);



  $('form').submit(function() {
    var nombre = $("#nombre").val();
    var apellido = $("#apellido").val();
    var email =  $("#email_var").val();
    var email2 =  $("#repeat_email").val();
    var telefono = $("#telefono").val();
    var output = $("#dpi").val();
    var resultdpi = false;

    var form = ((2 *  parseInt(output[0])) + (3 *  parseInt(output[1])) + (4 *  parseInt(output[2])) + (5 *  parseInt(output[3])) + (6 *  parseInt(output[4])) + (7 *  parseInt(output[5])) + (8 *  parseInt(output[6])) + (9 *  parseInt(output[7]))) % 11;


        if(form ===  parseInt(output[8])){
            resultdpi = false;
        }else{
          resultdpi = true;
        }

    if(nombre === '' || apellido === '' || email === '' || email2 === '' || telefono === '' || output === ''){
      $("#response").html("<p>Todos los campos deben de estar llenos.</p>");
      return false;
    }
    if(email !== email2){
      $("#response").html("<p>Los correos no coinciden.</p>");
      return false;
    }
    if(resultdpi){
      $("#response").html("<p>El dpi no es valido.</p>");
      return false;
    }
    if(telefono.length != 8){
      $("#response").html("<p>El numero de telefono no es valido.</p>");
      return false;
    }
    else{
      $("#response").html("");
      document.getElementById("send_form").submit();
      return true;
    }

  });
      


      
});


</script>

  <script>
    $("#img_art").css("transition","transform 2000ms ease 0s");
    $(".text_img").css("transition","transform 2000ms ease 0s");
    $(".logo_tuenti").css("display","none");
    $(".general").css("visibility","hidden");
    $("button").css("display","none");

    $
    let animate = true;
    let animate2 = true;
    function init_aos(){
      $(".general").css("visibility","visible")
      AOS.init();
      $(".logo_tuenti").fadeIn();
      $("button").fadeIn();
      setInterval(animate_img,2000);
      setInterval(animate2_img,1800);
    }
    function animate_img(){
      if(animate){
        $("#img_art").css("transform","scale(1.1)");
        $(".text_img").css("transform","scale(1.1)");
        animate = false;
      }else{
        $("#img_art").css("transform","scale(1)");
        $(".text_img").css("transform","scale(1)");
        animate = true;
      }
    }
    function animate2_img(){
      if(animate2){
        $(".text_img").css("transform","scale(1.1)");
        animate2 = false;
      }else{
        $(".text_img").css("transform","scale(1)");
        animate2 = true;
      }
    }
    setTimeout(init_aos,4000);
    if( $(window).width() < 1200){
       $("#don_vrgs").css('margin-top','-2em');
      $("input").attr("data-aos","");
      $(".login-form").css("margin-top","-1em");
